
name: p4vfs-verify

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'dev/*'
  pull_request:
    branches:
      - 'main'
      - 'dev/*'

permissions:
  contents: read
  
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug, Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7
      
    - name: Build
      uses: .github/actions/p4vfs-build
      with:
        configuration: '${{matrix.configuration}}'
        workspace: '${{github.workspace}}'
